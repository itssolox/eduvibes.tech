<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaShare - Premium Cloud Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.1);
        }
        .animate-blob { animation: blob 7s infinite; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "htm": "https://esm.sh/htm@3.1.1",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "framer-motion": "https://esm.sh/framer-motion@10.12.16",
        "jszip": "https://esm.sh/jszip@3.10.1",
        "canvas-confetti": "https://esm.sh/canvas-confetti@1.6.0",
        "qrcode.react": "https://esm.sh/qrcode.react@3.1.0",
        "@emailjs/browser": "https://esm.sh/@emailjs/browser@3.11.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useRef, useCallback, useEffect } from 'react';
        import ReactDOM from 'react-dom';
        import htm from 'htm';
        import * as Lucide from 'lucide-react';
        import { motion, AnimatePresence } from 'framer-motion';
        import JSZip from 'jszip';
        import confetti from 'canvas-confetti';
        import { QRCodeSVG } from 'qrcode.react';
        import emailjs from '@emailjs/browser';

        const html = htm.bind(React.createElement);

        // --- Configuration ---
        const API_ENDPOINT = "https://dash-uploader.rajageminiwala.workers.dev/upload";
        const EMAILJS_CONFIG = {
            publicKey: "42J4tgsz_wapBbIjB",
            serviceId: "service_wghoc5m",
            templateId: "template_nxaxyec"
        };

        const UploadStatus = {
            IDLE: 'IDLE',
            COMPRESSING: 'COMPRESSING',
            UPLOADING: 'UPLOADING',
            SUCCESS: 'SUCCESS',
            ERROR: 'ERROR'
        };

        // --- Components ---
        function App() {
            const [status, setStatus] = useState(UploadStatus.IDLE);
            const [downloadUrl, setDownloadUrl] = useState('');
            const [error, setError] = useState('');
            const [emailRecipient, setEmailRecipient] = useState('');
            const [isEmailSending, setIsEmailSending] = useState(false);
            const [isDragging, setIsDragging] = useState(false);

            const fileInputRef = useRef(null);
            const folderInputRef = useRef(null);

            useEffect(() => {
                emailjs.init(EMAILJS_CONFIG.publicKey);
            }, []);

            const compressFiles = async (files) => {
                const zip = new JSZip();
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const path = file.webkitRelativePath || file.name;
                    zip.file(path, file);
                }
                const content = await zip.generateAsync({ type: "blob", compression: "DEFLATE" });
                return new File([content], "archive.zip", { type: "application/zip" });
            };

            const handleUpload = async (files) => {
                if (!files || files.length === 0) return;
                setError('');
                try {
                    let fileToUpload;
                    if (files.length > 1 || files[0].webkitRelativePath) {
                        setStatus(UploadStatus.COMPRESSING);
                        fileToUpload = await compressFiles(files);
                    } else {
                        fileToUpload = files[0];
                    }

                    setStatus(UploadStatus.UPLOADING);
                    const formData = new FormData();
                    formData.append('file', fileToUpload);

                    const response = await fetch(API_ENDPOINT, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error('Upload failed');

                    const data = await response.json();
                    setDownloadUrl(data.downloadUrl);
                    setStatus(UploadStatus.SUCCESS);
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#6366f1', '#a855f7', '#ec4899']
                    });
                } catch (err) {
                    setError(err.message || 'An unexpected error occurred.');
                    setStatus(UploadStatus.ERROR);
                }
            };

            const onDrop = useCallback((e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files) handleUpload(e.dataTransfer.files);
            }, []);

            const sendEmail = async () => {
                if (!emailRecipient) return alert('Enter an email address');
                setIsEmailSending(true);
                try {
                    await emailjs.send(EMAILJS_CONFIG.serviceId, EMAILJS_CONFIG.templateId, {
                        to_email: emailRecipient,
                        download_link: downloadUrl,
                        message: `Shared via NovaShare: ${downloadUrl}`
                    });
                    alert('Email sent!');
                    setEmailRecipient('');
                } catch (err) {
                    alert('Failed to send email.');
                } finally {
                    setIsEmailSending(false);
                }
            };

            const reset = () => {
                setStatus(UploadStatus.IDLE);
                setDownloadUrl('');
                setError('');
            };

            return html`
                <div className="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                    <div className="absolute top-0 -right-4 w-72 h-72 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                    <div className="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
                    
                    <${motion.div} 
                        initial=${{ opacity: 0, y: 20 }}
                        animate=${{ opacity: 1, y: 0 }}
                        className="w-full max-w-xl glass-panel rounded-3xl overflow-hidden z-10"
                    >
                        <div className="p-8 md:p-12">
                            <header className="text-center mb-10">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-indigo-600 to-purple-600 text-white mb-6 shadow-lg shadow-indigo-200">
                                    <${Lucide.CloudUpload} size=${32} />
                                </div>
                                <h1 className="text-3xl font-extrabold text-slate-800 tracking-tight">NovaShare</h1>
                                <p className="text-slate-500 mt-2 font-medium">Secure, Instant & Unlimited</p>
                            </header>

                            <${AnimatePresence} mode="wait">
                                ${status === UploadStatus.IDLE && html`
                                    <${motion.div} key="idle" initial=${{ opacity: 0 }} animate=${{ opacity: 1 }} exit=${{ opacity: 0 }} className="space-y-6">
                                        <div 
                                            onDragOver=${(e) => { e.preventDefault(); setIsDragging(true); }}
                                            onDragLeave=${() => setIsDragging(false)}
                                            onDrop=${onDrop}
                                            onClick=${() => fileInputRef.current.click()}
                                            className=${`border-3 border-dashed rounded-3xl p-12 transition-all duration-300 flex flex-col items-center justify-center cursor-pointer group ${isDragging ? 'border-indigo-500 bg-indigo-50' : 'border-slate-200 hover:border-indigo-400 hover:bg-slate-50'}`}
                                        >
                                            <div className="p-5 rounded-full bg-indigo-100 text-indigo-600 mb-4 group-hover:scale-110 transition-transform">
                                                <${Lucide.Share2} size=${32} />
                                            </div>
                                            <p className="text-lg font-semibold text-slate-700">Drop files or folders</p>
                                            <p className="text-slate-400 text-sm mt-1">Click to browse your device</p>
                                            <input type="file" ref=${fileInputRef} className="hidden" multiple onChange=${(e) => e.target.files && handleUpload(e.target.files)} />
                                            <input type="file" ref=${folderInputRef} className="hidden" webkitdirectory="" directory="" multiple onChange=${(e) => e.target.files && handleUpload(e.target.files)} />
                                        </div>
                                        <div className="flex gap-4">
                                            <button onClick=${() => fileInputRef.current.click()} className="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-white border border-slate-200 text-slate-700 rounded-2xl font-bold hover:bg-slate-50 shadow-sm transition-all"><${Lucide.File} size=${20} /> Files</button>
                                            <button onClick=${() => folderInputRef.current.click()} className="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-white border border-slate-200 text-slate-700 rounded-2xl font-bold hover:bg-slate-50 shadow-sm transition-all"><${Lucide.Folder} size=${20} /> Folder</button>
                                        </div>
                                    <//>`
                                }

                                ${(status === UploadStatus.COMPRESSING || status === UploadStatus.UPLOADING) && html`
                                    <${motion.div} key="loading" initial=${{ opacity: 0 }} animate=${{ opacity: 1 }} className="py-12 flex flex-col items-center justify-center space-y-8">
                                        <div className="relative">
                                            <div className="w-24 h-24 border-4 border-indigo-100 rounded-full"></div>
                                            <${motion.div} className="absolute top-0 left-0 w-24 h-24 border-4 border-t-indigo-600 rounded-full" animate=${{ rotate: 360 }} transition=${{ repeat: Infinity, duration: 1, ease: "linear" }} />
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-800">
                                            ${status === UploadStatus.COMPRESSING ? 'Preparing archive...' : 'Uploading to cloud...'}
                                        </h3>
                                    <//>`
                                }

                                ${status === UploadStatus.SUCCESS && html`
                                    <${motion.div} key="success" initial=${{ opacity: 0, scale: 0.95 }} animate=${{ opacity: 1, scale: 1 }} className="space-y-6">
                                        <div className="text-center">
                                            <div className="inline-flex p-3 bg-emerald-100 text-emerald-600 rounded-full mb-4"><${Lucide.CheckCircle} size=${32} /></div>
                                            <h3 className="text-2xl font-bold text-slate-800">Success!</h3>
                                        </div>
                                        <div className="bg-slate-50 rounded-3xl p-6 border border-slate-100 space-y-6">
                                            <div className="flex flex-col items-center p-4 bg-white rounded-2xl border border-slate-100">
                                                <${QRCodeSVG} value=${downloadUrl} size=${140} />
                                            </div>
                                            <div className="space-y-2">
                                                <div className="flex gap-2">
                                                    <input type="text" readOnly value=${downloadUrl} className="flex-1 bg-white border border-slate-200 text-slate-700 text-sm rounded-xl px-4 py-3 outline-none" />
                                                    <button onClick=${() => { navigator.clipboard.writeText(downloadUrl); alert('Copied!'); }} className="bg-slate-800 text-white p-3 rounded-xl hover:bg-slate-700 transition-all"><${Lucide.Copy} size=${20} /><//>
                                                </div>
                                            </div>
                                            <a href=${downloadUrl} target="_blank" className="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">
                                                <${Lucide.Download} size=${20} /> Download Now
                                            </a>
                                            <div className="flex gap-2">
                                                <input placeholder="Share via email" value=${emailRecipient} onChange=${(e) => setEmailRecipient(e.target.value)} className="flex-1 px-4 py-3 bg-white border border-slate-200 text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/20 outline-none" />
                                                <button onClick=${sendEmail} disabled=${isEmailSending} className="bg-emerald-600 text-white font-bold px-6 rounded-xl hover:bg-emerald-700 transition-all">
                                                    ${isEmailSending ? html`<${Lucide.Loader2} className="animate-spin" size=${20} />` : 'Send'}
                                                </button>
                                            </div>
                                        </div>
                                        <button onClick=${reset} className="w-full text-slate-400 hover:text-slate-600 font-bold text-sm flex items-center justify-center gap-2"><${Lucide.RefreshCcw} size=${16} /> New Upload</button>
                                    <//>`
                                }

                                ${status === UploadStatus.ERROR && html`
                                    <${motion.div} key="error" className="py-12 text-center space-y-6">
                                        <div className="inline-flex p-4 bg-red-100 text-red-600 rounded-full"><${Lucide.AlertCircle} size=${40} /></div>
                                        <h3 className="text-xl font-bold text-slate-800">Something went wrong</h3>
                                        <p className="text-red-500">${error}</p>
                                        <button onClick=${reset} className="bg-slate-800 text-white font-bold px-8 py-3 rounded-2xl">Try Again</button>
                                    <//>`
                                }
                            <//>
                        </div>
                        <div className="bg-slate-50/80 px-8 py-4 border-t border-slate-100 flex justify-between items-center text-[10px] uppercase tracking-widest font-bold text-slate-400">
                            <span>NovaShare Nano v2.5</span>
                            <span>Serverless Cloud</span>
                        </div>
                    <//>
                </div>
            `;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
